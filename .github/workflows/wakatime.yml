name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          API_BASE_URL: "{{ secrets.WAKATIME_API_URL }}"
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true